    <style>
        .box_grid{
            display: grid;
            /* создаём 4 колонки */
            grid-template-columns: 100px 20% 20cqi 20vh;
            /* создаём 3 ряда */
            grid-template-rows: 100px 200px 35vh;

            /* gap - отступы между ячеек */
            gap: 10px;
            /* gap: 10px 2cqi; */
            /* column-gap: 10px; */
            /* row-gap: 20px; */
            grid-auto-rows: 200px;
        }
        
        .box_grid div{
            border: 3px #000 solid;
            border-radius: 25px;
            background-color: aquamarine;
            font-size: 25px;
            text-align: center;
            /* width: 50px;
