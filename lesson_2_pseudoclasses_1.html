<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* стили без псевдо класса*/
        .num1{
            background-color: blueviolet;
            color: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 16px;
            margin: 10px;
            font-size: 20px;
        }
        /* стили с псевдо классом на наведение мыши */
        .num1:hover{
            background-color: #e2992b;
            color: rgb(255, 250, 153);
            border-radius: 50px;
        }
        /* стили с псевдо классом на напишите мыши */
        .num2:active{
            padding: 10px;
            background-color: #414141;
        }

    </style>
</head>
<body>
    <div>
        <a href="./">назад</a>
    </div>
    <br>
        <span class="num1">
            span hover
        </span>
        <span class="num2">
            span active
        </span>
    <br>
</body>
</html>
