<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 25px;

            /* убираем отступы между ячеек в таблице */
            border-collapse: collapse;
        }

        td {
            margin: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <a href="./">назад</a>
    </div>


    <!-- LINK - пример таблицы 1 -->
    <!-- TODO - table - таблица -->
    <table>
        <!-- TODO - tr - строка таблицы -->
        <tr>
            <!-- TODO - td - ячейка таблицы -->
            <td>
                1
            </td>
            <td>
                2
            </td>
            <!-- 
                colspan=" количество занимаемых ячеек по горизонтали "
                rowspan=" количество занимаемых ячеек по вертикали "
            -->
            <td colspan="3">
                3
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td>
                6
            </td>
            <td>
                7
            </td>
            <!-- 
                colspan=" количество занимаемых ячеек по горизонтали "
                rowspan=" количество занимаемых ячеек по вертикали "
            -->
            <td rowspan="2">
                8
            </td>
        </tr>
        <tr>
            <td>
                9
            </td>
            <td>
                10
            </td>
            <td colspan="2">
                11
            </td>
        </tr>
    </table>
    
    
    
    
    
    <!-- LINK - пример таблицы 2 -->
    <!-- 
        colspan=" количество занимаемых ячеек по горизонтали "
        rowspan=" количество занимаемых ячеек по вертикали "
    -->
    <table style="width: 400px;">
        <!-- TODO - caption - название таблицы -->
        <caption>
            super table
        </caption>
        <!-- TODO - thead - шапка таблицы -->
        <thead>
            <tr>
                <td colspan="2">
                    цифры
                </td>
                <td colspan="3">
                    цифры
                </td>
            </tr>
        </thead>
        <!-- TODO - tbody - тело таблицы -->
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>
                    2
                </td>
                <td colspan="3">
                    3
                </td>
            </tr>
            <tr>
                <td>
                    4
                </td>
                <td>
                    5
                </td>
                <td>
                    6
                </td>
                <td>
                    7
                </td>
                <td rowspan="2">
                    8
                </td>
            </tr>
            <tr>
                <td>
                    9
                </td>
                <td>
                    10
                </td>
                <td colspan="2">
                    11
                </td>
            </tr>
        </tbody>
        <!-- TODO - tfoot - низ таблицы -->
        <tfoot>
            <tr>
                <td colspan="4">
                    итог:
                </td>
                <td>
                    245
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
